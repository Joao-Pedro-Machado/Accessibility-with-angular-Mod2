<h1>Accessible Modal Component</h1>

<p>Welcome to the accessible modal testing page !</p>
<button class="button button-primary" type="button" (click)="showModal()">Show modal</button>


<ng-template #modal>
  <div class="form-field">
    <label for="firstName">First Name</label>
    <input id="firstName" [(value)]="firstName" type="text">
  </div>

  <div class="form-field">
    <label for="surName">Surname</label>
    <input id="surName" type="text">
  </div>

  <div class="form-field">
    <label for="age">Age</label>
    <input id="age" type="text">
  </div>

  <div class="button-group">
    <button class="button button-primary" type="button">Submit</button>
    <button class="button button-secondary" (click)="closeModal()" type="button">Cancel</button>
  </div>
</ng-template>
