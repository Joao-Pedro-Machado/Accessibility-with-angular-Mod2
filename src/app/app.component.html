<h1>Accessible Modal Component</h1>

<p>Welcome to the accessible modal testing page !</p>
<button class="button button-primary" type="button" (click)="showModal()">
  Show modal
</button>

<ng-template #modal>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-field">
      <label for="firstName">First Name</label>
      <input
        id="firstName"
        aria-describedby="firstName-error"
        [attr.aria-invalid]="form.get('firstName').invalid"
        formControlName="firstName"
        type="text"
      />
      <span
        id="firstName-error"
        class="validation-error"
        *ngIf="form.get('firstName')?.errors?.required"
      >
        First name is required
      </span>
    </div>

    <div class="form-field">
      <label for="surName">Surname</label>
      <input
        aria-describedby="surname-error"
        formControlName="surname"
        [attr.aria-invalid]="form.get('surname').invalid"
        id="surName"
        type="text"
      />
      <span
        id="surname-error"
        class="validation-error"
        *ngIf="form.get('surname')?.errors?.required"
      >
        Surname is required
      </span>
    </div>

    <div class="form-field">
      <label for="age">Age</label>
      <input
        id="age"
        aria-describedby="age-error"
        [attr.aria-invalid]="form.get('age').invalid"
        formControlName="age"
        type="number"
      />
      <span
        id="age-error"
        class="validation-error"
        *ngIf="form.get('age')?.errors?.required"
      >
        Age is required
      </span>
    </div>

    <label for="info">Subscribe to news letter</label>
    <input
      type="checkbox"
      id="info"
      formControlName="info"
      (change)="info = !info"
    />
    <p [@fade] *ngIf="info">This is a placeholder for more information</p>

    <div class="button-group">
      <button
        class="button button-primary"
        [attr.aria-disabled]="form.valid"
        type="submit"
      >
        Submit
      </button>
      <button
        class="button button-secondary"
        (click)="closeModal()"
        type="button"
      >
        Cancel
      </button>
    </div>
  </form>
</ng-template>
